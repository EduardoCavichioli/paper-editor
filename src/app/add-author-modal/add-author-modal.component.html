<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Author</h4>
  <button class="close" type="button" aria-label="Close" (click)="activeModal.dismiss('cross click')">
    <span class="fas fa-times"></span>
  </button>
</div>
<form [formGroup]="authorForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label for="authorName">Author Name</label>
        <input type="text" class="form-control" formControlName="authorName" />
      </div>
      <div class="form-group">
        <label>Affiliations <span class="fas fa-plus-circle add-aff-button" (click)="addAff()"></span></label>
        <div formArrayName="authorAffiliationList" *ngFor="let aff of affiliationArray.controls; let i = index;">
          <div [formGroupName]="i">
            <div class="input-group">
              <div class="input-group-prepend" (click)="removeAff(i)">
                <div class="input-group-text remove-aff-button"><span class="fas fa-times"></span></div>
              </div>
              <input class="form-control" formControlName="name" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" [disabled]="!authorForm.valid">{{buttonLabel}}</button>
  </div>
</form>
