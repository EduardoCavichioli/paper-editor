<form name='paperForm' (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" required [(ngModel)]="paper.title" name="title" #title="ngModel">
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required</div>
  </div>
  <div class="form-group">
    <label>Authors <span class="fas fa-plus-circle add-btn" (click)="open()"></span></label>
    <div class="row">
      <div class="col-md-3" *ngFor="let author of authors; let i = index;">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
                <span class="fas fa-chevron-circle-left" *ngIf="i > 0" (click)="moveLeft(author)">&nbsp;</span>
                <span class="fas fa-chevron-circle-right" *ngIf="i < authors.length-1" (click)="moveRight(author)"></span>
              </div>
              <div class="col-md-6">
                <div class="float-right">
                  <span class="fas fa-edit" (click)="open(author)">&nbsp;</span>
                  <span class="fas fa-times-circle remove-btn" (click)="removeAuthor(author.id)"></span>
                </div>
              </div>

            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h5 class="card-title">{{author.name}}</h5>
              </div>
            </div>
            <div class="row" *ngFor="let aff of author.affiliationList">
              <div class="col-md-12">
                <span class="badge badge-primary">{{aff}}</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-secondary" type="button" (click)="onReset()">Reset</button>
  <button class="btn btn-success" type="submit">Save</button>
</form>
